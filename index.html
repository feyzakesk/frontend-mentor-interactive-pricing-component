<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frontend Mentor | Interactive pricing component</title>
    
</head>
<body>
    <main class="container">
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign up for our 30 day trial. No credit card required.</p>
        </header>

        <aside>
            <!--price bar monthly or yearly-->
            <div class="tarrif">
                <div class="page-views"><span>100K</span> pageviews
                </div>
                <div class="price">
                    <span>$ <span class="pricefix">16</span>.00</span>
                    <span class="month">/month</span>
                </div>
            </div>

            <!--progress bar-->
            <div class="progress">
                <div class="progress-bar">
                    <input type="range" min="1" max="5" step="1" value="3" class="myrange">
                </div>
                <!--switch between monthly and yearly price-->
                <div class="monthly">
                    <span>Monthly Billing</span>
                    <label class="switch">
                        <input type="checkbox">
                        <div class="slider"></div>
                    </label>
                    <span>Yearly Billing</span>
                    <span class="discount">25% discount</span>
                </div>
            </div>

            <hr>
            <!--Features-->
            <div class="start">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button>Start my trail</button>
            </div>
        </aside>
    </main>

    
    <script src="app.js"></script>
</body>
</html>
